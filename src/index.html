<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <button class="button1" onclick="claimNft()">Claim NFT</button>
    <button class="button2" onclick="claimTokens()">Claim Tokens</button>
    <button class="button3" onclick="connectMetamask()">Connect Metamask</button>

    <span class="nftTotalScore" data-nft-total-score>NFT total score: 0</span>
    <span class="gweiTotalScore" data-wei-total-score>Gwei total score: 0</span>
    
    <span class="score1" data-nft-score>NFT score: 0</span>
    <div class="score" data-score>Gwei score: 0</div>

    <div class="game" data-game>
        <div class="start-screen" data-start-screen>Press Any Key To Start</div>
        <img src="./images/ground.png" alt="" class="ground" data-ground>
        <img src="./images/ground.png" alt="" class="ground" data-ground>
        <img src="./images/playerStands.png" alt="" class="player" data-player>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <script src="./helpers/blockchain.js"></script>
    
</body>
</html>
